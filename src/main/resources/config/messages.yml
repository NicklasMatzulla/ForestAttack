      - "Viel Spaß beim spielen!"
      - ""
    footer:
      - ""
      - "Online <dark_gray>|</dark_gray> <online_players><dark_gray>/</dark_gray><red><max_players></red>"
      - ""
      - "<dark_gray>   <st>■■■■■■■■■■■■■■■■■■■■■■■■■■■■■■■■■■■</st>   </dark_gray>"
